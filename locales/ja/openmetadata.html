<script type="text/x-red" data-help-name="openMetadataConfig">
    <p>OpenMetadata 構成ノードには、OpenMetadata サーバーに接続するための情報が含まれています。</p>
	<h3>入力</h3>
		<dt>ノード名</dt>
		<p>OpenMetadata 構成ノードの名前。</p>
		<dt>エンドポイント</dt>
		<p>OpenMetadata サーバーのエンドポイント。</p>
		<dt>ユーザー、パスワード、トークン</dt>
		<p>OpenMetadataサーバーにログインするために必要なパラメータ。</p>
		<dt>プロキシ、プロキシを使用しない</dt>
		<p>Webリソースにアクセスするためのcurlのオプション。</p>

	<h3>詳細</h3>
		<p>ユーザーとパスワード、またはトークンが必要です。</p>
		<ul>
			<li>ユーザーとパスワードが指定されている場合、OpenMetadata ノードはログイン API を呼び出してトークンを取得します。</li>
			<li>トークンが指定されている場合、OpenMetadata ノードはログイン API を呼び出すことなくトークンを使用します。</li>
			<li>ユーザー、パスワード、トークンの両方を入力した場合は、トークンが優先されます。</li>
		</ul>
		<p>プロキシ/プロキシなし: 「プロキシなし」オプションがチェックされている場合、プロキシ フィールドは非表示になります。</p>
		<ul>
			<li>「プロキシなし」にチェックを入れると、プロキシは使用されません。</li>
			<li>[プロキシなし] がチェックされておらず、プロキシが指定されている場合は、プロキシが使用されます。</li>
			<li>プロキシなしのチェックを外し、プロキシを指定しない場合、プロキシの値はOSの設定(環境変数)に従います。</li>
		</ul>
</script>

<script type="text/x-red" data-help-name="openmetadata">
    <p>node-red-openmetadata は、Rest API で OpenMetadata にリクエストする Node-RED ノードです。</p>
	<h3>入力</h3>
		<dt>サーバ</dt>
		<p>OpenMetadata サーバーに接続するための構成情報を含む openmetadataConfig ノードの名前。</p>
		<dt>リソース</dt>
		<p>OpenMetadataのサポートAPI一覧</p>
		<dt>オプションのパラメター表示する</dt>
		<p>リソースのオプションの API パラメータを表示するかどうかを指定するチェックボックス。</p>

	<h3>出力</h3>
		<p>OpenMetadataサーバーから返されるJSONレスポンスはmsg.payloadで提供されます。</p>

	<h3>詳細</h3>
		<p>次の 14 のリソースがサポートされています。 </p>
		<ul>
			<li>エンティティの検索</li>
			<li>データベースサービスをリストする</li>
			<li>データベース サービスを名前で取得する</li>
			<li>データベースサービスを取得する</li>
			<li>データベースをリストする</li>
			<li>IDでデータベースを取得する</li>
			<li>データベーススキーマをリストする</li>
			<li>IDでスキーマを取得する</li>
			<li>タグをリストする</li>
			<li>テーブルをリストする</li>
			<li>カラムプロファイルをリストする</li>
			<li>テーブルプロファイルをリストする</li>
			<li>IDでテーブルを取得する</li>
            <li>サンプルデータを取得する</li>
		  </ul>
		<p>[オプションのパラメータを表示] チェックボックスはデフォルトでオンになっています。チェックすると、API の必須パラメータとオプションのパラメータが表示されます。
			チェックを入れないと、必須パラメータのみが表示されます。APIを切り替えたり、ノードを再度オープンしたりしても、チェックボックスの状態(チェックの有無)が保持されます。</p>
		<p>APIを切り替えると、対応するパラメータが表示されます。</p>
		<p>ユーザーは必須パラメータを入力する必要があります。</p>

	<h3>参考文献</h3>
		<ul>
			<li><a href="https://docs.open-metadata.org/swagger.html#">Openmetadata API ドキュメント</a> - サポートされている API に関する完全な説明</li>
		</ul>
</script>
